<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Sign up page</title>
    
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    
    
</head>
<body>
  
    <div class="totalbox">
           
        <div class="signup">
           <div class="image"> <img src="images/signupIcon.png" height=80 width=80>
           </div>
            <span>SIGN UP<span>
        </div>
        <div class="allbox">
        <div class="firstname">
            <Span>First Name</Span><br/><input type="text" id="fname" name="fname" placeholder="Enter First Name">
        </div>
        <div class="lastname">
                <Span>Last Name</Span><br/><input type="text" id="lname" name="lname" placeholder="Enter Last Name">
        </div>
        <div class="emailid">
                <Span>Email id</Span><br/> <input type="email" id="email" name="email" placeholder="Enter Email">
        </div>
        <div class="username">
                <Span>Username</Span><br/><input type="text" id="userid" name="userid" placeholder="Enter Username">
        </div>
        <div class="phone">
                <Span>Mobile no.</Span><br/><input type="text" id="phone" name="phone" placeholder="Enter Mobile no.">
        </div>
        <div class="password">
                <Span>Password</Span><br/><input type="password" id="password" name="password" placeholder="Enter Password">
        </div>
    </div>
        <div class="gender"> 
            <span>Gender : </span>
                                    - Male<input name="Gender" type="radio"/>
                                    Female<input name="Gender" type="radio"/>
                                    Other<input name="Gender" type="radio"/>
        </div>
        <div class="submit">
            <button type="submit">Sign Up</button>
        </div>
        <div class="createnew">
            <span>Already a user? </span><a href="url">Log in</a>
    </div>
       </div>
    </div>
    
</body>
</html>
