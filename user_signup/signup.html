<!DOCTYPE html>
<html lang="en">
 <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>Sign up page</title>
                <link rel="stylesheet" href="style.css"/>
                <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
                <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="totalbox">
           <div class="signup">
           <div class="image"> <img src="images/signupIcon.png" height=80 width=80>
            </div>
            <span>SIGN UP</span>
        </div>
        <div class="firstname">
            <Span>First Name</Span><br/><input type="text" id="fname" name="fname" placeholder="Enter First Name">
        </div>
        <div class="lastname">
                <Span>Last Name</Span><br/><input type="text" id="lname" name="lname" placeholder="Enter Last Name">
        </div>
        <div class="emailid">
                <Span>Email id</Span><br/> <input type="email" id="email" name="email" placeholder="Enter Email">
        </div>
        <div class="phone">
                <Span>Mobile no.</Span><br/><input type="text" id="phone" name="phone" placeholder="Enter Mobile no.">
        </div>
        <div class="password">
                <Span>Password</Span><br/><input type="password" id="password" name="password" placeholder="Enter Password">
        </div>
        <div class="submit">
                <button type="submit">SIGN UP</button>
        </div>
        <div class="createnew">
                <span>Already an user? </span><a href="url">Sign in</a>
        </div>
    </div>
</body>
</html>
