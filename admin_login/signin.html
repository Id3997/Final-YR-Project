<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="totalbox">
            <div class="signin">
                    <div class="image"> 
                    <img src="images/signin.png" height=100 width=100 style="margin-top: 20px;">
                    </div>
                     <span>ADMIN<span>
            </div>
            <div class="userid">
                <i style="font-size:25px"class="fa fa-user"></i><input type="text" id="email" name="email" placeholder="Username or Email id"/>
            </div>
            <div class="password">
                <i style="font-size:25px"class="fa fa-lock"></i><input type="password" id="password" name="password" placeholder="password"/>
            </div>
            <div class="checkbox">
                    <input type="checkbox" > Remember password
            </div>
            <div class="submit">
                    <button type="submit">Log in</button>
            </div>
            
    </div>
    
</body>
</html>
